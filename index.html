<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="demo.css">
    <title>Testseite</title>
</head>
<body>
    <h3>Testseite</h3>
    <script type="text/javascript" src="underscore.js"></script>
    <script type="text/javascript">

        function isEven(n) {
          n = Number(n);
          return n === 0 || !!(n && !(n%2));
        }

        function isOdd(n) {
          return isEven(Number(n) + 1);
        }

        var arr = [0, 1, 2, 3, 4, 5];

        var test = _.partition(arr, isOdd);

        console.log(test);

    </script>
</body>
</html>
